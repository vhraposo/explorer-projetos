<!DOCTYPE html>
<html lang="pr-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Avalie a sua mentoria </h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img class="ballon-star" src="/assets/balon.svg" alt="Balao de dialogo com estrelas" />
                       
        </header>

        <form>
           <fieldset >
            <legend id="first-field">Informações pessoais</legend>
                <div class="main-info">
                    <div class="person-info">
                        <label for="name-form">Nome</label>
                        <input type="text" id="name-form">
                    </div>

                    <div class="person-info">
                        <label for="surname-form">Sobrenome</label>
                        <input type="text" id="surname-form">
                    </div>

                </div>

                <div class="email-info">
                    <label for="email-form">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="email-form">
                </div>
           </fieldset>

           <fieldset class="fielset-wrapper">
                <legend>Informações do mentor</legend>
                    <div class="mentor-info">
                        <label for="mentor-form">Selecione quem foi o seu mentor</label>
                        <select name="mentor" id="mentor-form">
                            <option value="Emilia C. Cotter">Emilia C. Cotte</option>
                            <option value="Maryann J. Milan">Maryann J. Milan</option>
                            <option value="Melissa Goncalves Ferreira">Melissa Goncalves Ferreira</option>
                            <option value="Joao Oliveira Cardoso">Joao Oliveira Cardoso</option>
                            <option value="Vitór Rocha Barbosa">Vitór Rocha Barbosa</option>
                        </select>

                    </div>


                    <div class="feedback-mentor">
                       <label for="mentor-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentor-feedback" ></textarea>
                    </div>

                    <div class="questions-mentor">
                        <input type="checkbox" id="checkbox-mentor">
                        <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
           </fieldset>

           <fieldset class="fielset-wrapper">
                <legend>Agendando próxima mentoria</legend>

                    <div class="next-date">
                        <div class="date-mentor">
                            <label for="date-next">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-next">
                        </div>
                          <div class="time-father">
                              <div class="time-mentor">
                                  <label for="time-start">Das </label>
                                  <input type="time" id="time-start">
                              </div>
  
                              <div class="time-mentor">
                                  <label for="time-end">Até </label>
                                  <input type="time" id="time-end">
                              </div>

                          </div>     



                    </div>



           </fieldset>

           <div class="submit">
                <button>Salvar</button>
           </div>
        </form>
        
    </div>
</body>
</html>
